<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Undangan Pernikahan</h1>
    <p class="names">Raka & Dinda</p>
    <p class="date">01 Juli 2025</p>

    <div class="countdown">
      <div><span id="days">0</span><small>Hari</small></div>
      <div><span id="hours">0</span><small>Jam</small></div>
      <div><span id="minutes">0</span><small>Menit</small></div>
      <div><span id="seconds">0</span><small>Detik</small></div>
    </div>

    <p class="location">Lokasi: Gedung Serbaguna, Jakarta</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
